<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Registro para un Evento</title>
</head>
<body>
<h3>Registro para un evento</h3>

<form method="post" action="/formulario3/guardar3" th:object="${persona}">
    <div class="mb-3">
        <label>Nombre: </label>
        <input type="text" th:field="*{nombre}" class="form-control"/><br>
    </div>
    <div class="mb-3">
        <label>Apellido: </label>
        <input type="text" th:field="*{apellido}" class="form-control"/><br>
    </div>
    <div class="mb-3">
        <label>Dni: </label>
        <input type="text" th:field="*{dni}" class="form-control"/><br>
    </div>
    <div class="mb-3">
        <label>Código PUCP: </label>
        <input type="text" th:field="*{codigoPucp}" class="form-control"/><br>
    </div>
    <div class="mb-3">
        <label>Dirección: </label>
        <input type="text" th:field="*{direccion}" class="form-control"/><br>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>

<!-- Foto de bienvenida -->
<img src="/foto.jpeg" alt="Foto de Bienvenida" width="150"/>

</body>
</html>
