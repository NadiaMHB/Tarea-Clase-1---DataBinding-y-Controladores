<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Registro</title>
</head>
<body>
<h3>Registro</h3>

<form method="post" action="/formulario/guardar">
    <div class="mb-3">
        <label>Nombre: </label>
        <input type="text" name="nombre" class="form-control"/><br>
    </div>
    <div class="mb-3">
        <label>Apellido: </label>
        <input type="text" name="apellido" class="form-control"/><br>
    </div>
    <div class="mb-3">
        <label>Dni: </label>
        <input type="text" name="dni" class="form-control"/><br>
    </div>
    <div class="mb-3">
        <label>Código PUCP: </label>
        <input type="text" name="codigoPucp" class="form-control"/><br>
    </div>
    <div class="mb-3">
        <label>Dirección: </label>
        <input type="text" name="direccion" class="form-control"/><br>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
</body>
</html>
